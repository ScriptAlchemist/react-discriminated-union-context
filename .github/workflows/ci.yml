name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check-version-and-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from PR branch
        id: pr_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get version from main branch
        id: main_version
        run: |
          git fetch origin main
          VERSION=$(git show origin/main:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check version was bumped
        run: |
          PR_VERSION="${{ steps.pr_version.outputs.version }}"
          MAIN_VERSION="${{ steps.main_version.outputs.version }}"

          if [ "$PR_VERSION" == "$MAIN_VERSION" ]; then
            echo "::error::Version in package.json has not been updated. Please bump the version."
            echo "Current version on main: $MAIN_VERSION"
            echo "Version in this PR: $PR_VERSION"
            exit 1
          fi

          echo "✅ Version bumped: $MAIN_VERSION → $PR_VERSION"

      - name: Check changelog was updated
        run: |
          PR_VERSION="${{ steps.pr_version.outputs.version }}"

          if ! grep -q "\[$PR_VERSION\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md does not contain an entry for version $PR_VERSION"
            echo "Please add a changelog entry for [$PR_VERSION]"
            exit 1
          fi

          echo "✅ CHANGELOG.md contains entry for version $PR_VERSION"

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
